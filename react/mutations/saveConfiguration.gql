mutation save(
  $clientId: String
  $companyCode: String
  $clientToken: String
  $apiKey: String
  $apiPassword: String
  $force: Boolean
  $submit: Boolean
) {
  saveAppSettings(
    clientId: $clientId
    companyCode: $companyCode
    clientToken: $clientToken
    apiKey: $apiKey
    apiPassword: $apiPassword
    force: $force
    submit: $submit
  ) {
    status
    message
  }
}
